<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">
  <title>Tribute Page</title>
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <div id="img-div">
      <img id="image" src="image.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug</figcaption>

  </main>

</html>
